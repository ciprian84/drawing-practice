<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas" height="500" width="600" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var cw = canvas.width;
var ch = canvas.height;
var start = 0;

context.beginPath();
context.moveTo(0, ch / 2);
context.lineTo(cw, ch / 2);
context.closePath();

for (var i = 0; i < cw; i++) {
    if (start <= cw) {
        context.moveTo(start, ch / 2);
        if (start % 2 === 0) {
            context.lineTo(cw / 2, 0);
        } else {
            context.lineTo(cw / 2, ch);
        }
        start += 3;
    }
}
context.stroke();


</script>
</body>
</html>
